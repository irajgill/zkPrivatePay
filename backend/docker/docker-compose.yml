version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zkpp
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    image: zkpp/api:dev
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
volumes:
  pg: {}
